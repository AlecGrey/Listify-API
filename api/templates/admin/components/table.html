{% macro render_table(table, data) %}
<table class='table'>
{% if table == 'user' %}
    <thead>
        <tr>
            <th scope='col'>#</th>
            <th scope='col'>First Name</th>
            <th scope='col'>Last Name</th>
            <th scope='col'>Email</th>
        </tr>
    </thead>
    <tbody>
        {% for user in data %}
        <tr>
            <th scope="row">{{ user.id }}</th>
            <td>{{ user.firstname }}</td>
            <td>{{ user.lastname }}</td>
            <td>{{ user.email }}</td>
        </tr>
        {% endfor %}
    </tbody>
{% endif %}
</table>
{% endmacro %}
